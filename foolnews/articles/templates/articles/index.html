{% extends "base.html" %}

{% block content %}
    <!-- Main Article -->
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-6">
          <img class="img-fluid" src="{{ main_article.image_url }}">
        </div>
        <div class="col-md-6">
            <h3><a href="{% url 'detail' main_article.uuid %}">{{ main_article.headline }}</a></h3>
            <p><b>{{ main_article.byline }} | {{ main_article.publish_at }}</b></p>
            <p>{{ main_article.promo }}</p>
        </div>
      </div>
    </div>

    <!-- Sub Articles -->
    <div class="container">
      <div class="row">
        {% for article in sub_article_list %}
          <div class="col-md-4">
              <div style="height: 300px"><img class="img-fluid" src="{{ article.image_url }}"></div>
              <h4>{{ article.headline }}</h4>
              <p>{{ article.promo }}</p>
          </div>
        {% endfor %}
      </div>

      <hr>
    </div> <!-- /container -->
{% endblock content %}
